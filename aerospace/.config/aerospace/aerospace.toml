# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

config-version = 2

# It's not neceesary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  #'exec-and-forget borders active_color=0xffc4a7e7 inactive_color=0xff494d64 width=2.0 hidpi=on',
  #'exec-and-forget sketchybar'
]

# Notify Sketchybar about workspace change
# exec-on-workspace-change = ['/bin/bash', '-c',
#     'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
# ]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center'] # Mouse lazily follows focused monitor (default in i3)
on-focus-changed = ['move-mouse window-lazy-center'] # Mouse lazily follows any focus (window or workspace)

accordion-padding = 15

persistent-workspaces = ["1", "2", "3", "4"]

[workspace-to-monitor-force-assignment]
1 = 'secondary'
2 = 'secondary'
3 = 'secondary'
4 = 'main'

[gaps]
inner.horizontal = 2
inner.vertical =   2
outer.left =       2
outer.bottom =     2
outer.top =        2
outer.right =      2

# See https://nikitabobko.github.io/AeroSpace/guide#exec-env-vars
[exec]                   # Again, you don't need to copy all config sections to your config.
inherit-env-vars = true  # If you don't touch "exec" section,
[exec.env-vars]          # it will fallback to "default-config.toml"
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = 'layout floating'

# [[on-window-detected]]
#     if.app-id = 'com.apple.reminders'
#     run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = [
    "layout tiling",
    'move-node-to-workspace 1',
    ]

[[on-window-detected]]
    if.app-id = 'io.caido.Caido'
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.apple.safari'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'com.kagi.kagimacOS'
    run = 'move-node-to-workspace 2'


[[on-window-detected]]
    if.app-id = 'de.zettelkasten.TheArchive'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'com.apple.reminders'
    run = 'move-node-to-workspace 4'

[[on-window-detected]]
    if.app-id = 'org.whispersystems.signal-desktop'
    run = 'move-node-to-workspace 4'

[key-mapping.key-notation-to-key-code]
    '&' = '1'
    'é' = '2'
    '"' = '3'
    "'" = '4'
    '(' = '5'
    '§' = '6'
    'è' = '7'
    '!' = '8'
    'ç' = '9'
    'à' = '0'
    ')' = 'minus'
    minus = 'equal'

    a = 'q'
    z = 'w'
    e = 'e'
    r = 'r'
    t = 't'
    y = 'y'
    u = 'u'
    i = 'i'
    o = 'o'
    p = 'p'
    '^' = 'leftSquareBracket'
    '$' = 'rightSquareBracket'

    q = 'a'
    s = 's'
    d = 'd'
    f = 'f'
    g = 'g'
    h = 'h'
    j = 'j'
    k = 'k'
    l = 'l'
    m = 'semicolon'
    'ù' = 'quote'

    w = 'z'
    x = 'x'
    c = 'c'
    v = 'v'
    b = 'b'
    n = 'n'
    comma = 'm'
    semicolon = 'comma'
    colon = 'period'
	equal = 'slash'

[mode.main.binding]
cmd-alt-ctrl-shift-space="mode move-workspace"
cmd-alt-ctrl-shift-s="mode swap"

cmd-alt-ctrl-shift-o="mode service"

cmd-alt-ctrl-shift-h="focus left"
cmd-alt-ctrl-shift-l="focus right"
cmd-alt-ctrl-shift-k="focus up"
cmd-alt-ctrl-shift-j="focus down"

cmd-alt-ctrl-shift-y="reload-config"
cmd-alt-ctrl-shift-f="fullscreen"
cmd-alt-ctrl-shift-z="layout accordion tiles"

cmd-alt-ctrl-shift-1="workspace 1"
cmd-alt-ctrl-shift-2="workspace 2"
cmd-alt-ctrl-shift-3="workspace 3"
cmd-alt-ctrl-shift-4="workspace 4"

cmd-alt-ctrl-shift-minus = 'resize smart -64'
cmd-alt-ctrl-shift-equal = 'resize smart +64'

[mode.move-workspace.binding]
cmd-alt-ctrl-shift-space="mode main"
cmd-alt-ctrl-shift-1=["move-node-to-workspace 1 --focus-follows-window", "mode main"]
cmd-alt-ctrl-shift-2=["move-node-to-workspace 2 --focus-follows-window", "mode main"]
cmd-alt-ctrl-shift-3=["move-node-to-workspace 3 --focus-follows-window", "mode main"]
cmd-alt-ctrl-shift-4=["move-node-to-workspace 4 --focus-follows-window", "mode main"]

[mode.swap.binding]
cmd-alt-ctrl-shift-s="mode main"

cmd-alt-ctrl-shift-h=["swap left", "mode main"]
cmd-alt-ctrl-shift-l=["swap right", "mode main"]
cmd-alt-ctrl-shift-j=["swap down", "mode main"]
cmd-alt-ctrl-shift-k=["swap up", "mode main"]

[mode.service.binding]
    r = ['flatten-workspace-tree', 'mode main'] # reset layout

    cmd-alt-ctrl-shift-h = ['join-with left', 'mode main']
    cmd-alt-ctrl-shift-j = ['join-with down', 'mode main']
    cmd-alt-ctrl-shift-k = ['join-with up', 'mode main']
    cmd-alt-ctrl-shift-l = ['join-with right', 'mode main']
